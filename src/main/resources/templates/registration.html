<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration page</title>
</head>
  <body>
    <h2>User registration</h2>
    <hr/>
    <form th:method="post" th:action="@{/registration}" th:object="${user}">
        <label for="username">Enter the username:</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>

        <br/>
        <br/>

        <label for="email">Enter your email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

        <br/>
        <br/>

        <label for="username">Enter the password:</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

        <br/>
        <br/>
        <div class="form-group row align-items-center mb-3">
            <label class="col-4 col-form-label text-center">Choose new role:</label>
            <div class="col-8">
                <th:block th:each="role :${rolesList}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.getRoleName()}" th:value="${role.getId()}" class="m-2" />
                </th:block>
            </div>
        </div>
        <br/>
        <br/>

        <input type="submit" value="Register"/>
    </form>
  <br/>
    <input type="button" value="Back" onclick="history.go(-1)">
  <br/>
  <br/>
    <form th:action="@{/index}" th:method="get">
        <input type="submit" value="Main page">
    </form>
  </body>
</html>
