<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
    <body>
        <h2>Users list</h2>
        <hr/>
        <div>
            <table th:border="1">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="row">Actions</th>
                </tr>

                <tr th:align="center" th:each="user : ${users}">
                    <td th:width="200"> <p th:text="${user.getId()}">Id</p></td>
                    <td th:width="200"> <p th:text="${user.getUsername()}">Name</p></td>
                    <td th:width="200"> <p th:text="${user.getEmail()}">Email</p></td>
                    <td th:width="200"> <p th:text="${user.getPassword()}">Password</p></td>

                    <td>
                        <form method="GET" th:action="@{/admin/user/{id}(id=${user.getId()})}">
                            <input type="submit" value="User info">
                        </form>
                        <form method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                            <input type="submit" value="Edit user">
                        </form>
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete user"/>
                        </form>
                    </td>
                </tr>

            </table>
            <br/>
            <form th:method="GET" th:action="@{/admin/new}">
                <input type="submit" value="Add new user"/>
            </form>
            <br/>
            <input type="button" value="Back" onclick="history.go(-1)">
            <br/>
            <br/>
            <form th:action="@{/logout}" th:method="post">
                <input type="submit" value="Logout">
            </form>
            <br/>
            <form th:action="@{/index}" th:method="get">
                <input type="submit" value="Main page">
            </form>
        </div>
    </body>
</html>
