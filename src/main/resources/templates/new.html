<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
    <h2>Adding a user</h2>
    <hr/>
    <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
        <label for="username">Enter your username</label>
        <input type="text" th:field="*{username}" id="username">

        <br/>
        <br/>

        <label for="email">Enter your email</label>
        <input type="text" th:field="*{email}" id="email">

        <br/>
        <br/>

        <label for="password">Enter your password</label>
        <input type="password" th:field="*{password}" id="password">

        <br/>
        <br/>
        <div class="form-group row align-items-center mb-3">
            <label class="col-4 col-form-label text-center">Choose new role:</label>
            <div class="col-8">
                <th:block th:each="role :${rolesList}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.getRoleName()}" th:value="${role.getId()}" class="m-2" />
                </th:block>
            </div>
        </div>
        <br/>
        <br/>

        <div class="form-group row align-items-center mb-3">
            <label class="col-4 col-form-label text-center">Choose new role:</label>
            <div class="col-8">
                <th:block th:each="role :${rolesList}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.getRoleName()}" th:value="${role.getId()}" class="m-2" />
                </th:block>
            </div>
        </div>

        <br/>
        <br/>

        <input type="submit" value="Confirm"/>
    </form>
    <br/>
    <input type="button" value="Back" onclick="history.go(-1)">
    <br/>
    <br/>
    <form th:action="@{/logout}" th:method="post">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
